<app-event-list class="center-list"
                [events]="recommendedEvents"
                (onCardClickEmitter)="goToEventDetailsPage($event)"
></app-event-list>

<div *ngIf="this.showNoEventsMessage" class="no-content">No Available Events</div>
<div *ngIf="!this.showNoEventsMessage && recommendedEvents.length <= 0" class="no-content">Loading...</div>
