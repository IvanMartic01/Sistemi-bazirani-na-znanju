<div class="container">
  <form class="form" action="" method="post">
    <h3>{{ formTitle }}</h3>
    <img src="https://source.unsplash.com/random/500x500?sig=1" width="100%" height="500px" alt="image" class="image" />

    <label style="margin-top: 30px" for="eventName">Event Name</label>
    <input
      id="eventName"
      name="eventName"
      [(ngModel)]="eventName"
      [readOnly]="isFormReadOnly"
      placeholder="Event name"
      type="text"
      required
      autofocus
    />

    <label for="startDateTime">Start Date</label>
    <input
      id="startDateTime"
      name="startDateTime"
      [ngModel]="startDateTime | date: 'short'"
      (ngModelChange)="startDateTime = $event"
      [readOnly]="isFormReadOnly"
      class="input-margin-right-10"
      type="text"
      placeholder="Start date"
      onfocus="(this.type='datetime-local')"
    />
    <label for="endDateTime">End Date</label>
    <input
      id="endDateTime"
      name="endDateTime"
      [ngModel]="endDateTime | date: 'short'"
      (ngModelChange)="endDateTime = $event"
      [readOnly]="isFormReadOnly"
      class="input-shadow"
      type="text"
      placeholder="End date"
      onfocus="(this.type='datetime-local')"
    />

    <label for="price">Price</label>
    <input
      id="price"
      name="price"
      [(ngModel)]="price"
      [readOnly]="isFormReadOnly"
      class="input-margin-right-10"
      placeholder="Price"
      type="number"
      required
    />
    <label for="seats" style="margin-top: 1.5%">Number of Seats</label>
    <input
      id="seats"
      name="seats"
      [(ngModel)]="seats"
      [readOnly]="isFormReadOnly"
      class="input-shadow"
      placeholder="Number of seats"
      type="number"
      required
    />

    <div style="margin-top: 30px">
      <label for="shortDescription">Short Description</label>
      <textarea
        id="shortDescription"
        name="shortDescription"
        [(ngModel)]="shortDescription"
        [readOnly]="isFormReadOnly"
        placeholder="Short description...."
        required
      ></textarea>
      <label for="detailedDescription">Detailed Description</label>
      <textarea
        id="detailedDescription"
        name="detailedDescription"
        [(ngModel)]="detailedDescription"
        [readOnly]="isFormReadOnly"
        placeholder="Detail description...."
        required
      ></textarea>
      <label for="organizationPlan">Organization Plan</label>
      <textarea
        id="organizationPlan"
        name="organizationPlan"
        [(ngModel)]="organizationPlan"
        [readOnly]="isFormReadOnly"
        placeholder="Event plan...."
        required
      ></textarea>
      <div *ngIf="!isFormReadOnly" >
        <label for="eventType">Select event type</label>
        <select id="eventType" name="eventType" [(ngModel)]="selectedEventType" style="padding: 10px; border-radius: 10px; width: 100%">
          <option *ngFor="let type of eventTypes" [value]="type">{{ formatEnum(type) }}</option>
        </select>
      </div>
      <div style="margin: 20px 0">
        <label for="countries">Country</label>
        <select [(ngModel)]="selectedCountryId" name="countries" id="countries" style="width: 100%; padding: 10px; border-radius: 10px" [disabled]="isFormReadOnly">
          <option *ngFor="let country of countries" [value]="country.id">{{ country.city }}, {{ country.name }}</option>
        </select>
      </div>
    </div>
    <div style="width: 90%; margin: auto" *ngIf="!isFormReadOnly">
      <label for="specialOffer" style="margin-top: 20px"><b>Special offer</b></label>
      <div id="specialOffer" style="width: 90%; margin: auto">
        <div style="margin: 10px 0;">
          <label for="specialOfferTypes" style="margin-bottom: 10px;">Type</label>
          <select [(ngModel)]="specialOffer.type" name="specialOfferTypes" id="specialOfferTypes" style="width: 100%; padding: 10px; border-radius: 10px" [disabled]="isFormReadOnly">
            <option *ngFor="let specialOfferType of specialOfferTypes" [value]="specialOfferType">{{ formatEnum(specialOfferType) }}</option>
          </select>
        </div>
        <div style="margin: 10px 0;" *ngIf="specialOffer.type != specialOfferTypes[0]">
          <label for="specialOfferDiscount" style="">Discount</label>
          <input
            id="specialOfferDiscount"
            name="specialOfferDiscount"
            [(ngModel)]="specialOffer.discount"
            placeholder="Special offer discount"
            type="number"
          />
        </div>
      </div>
    </div>
    <div >
      <button
        *ngIf="isActionButton1Enabled"
        (click)="emitButton1Click()"
        class="purple-button"
      >
        {{ actionButton1Text }}
      </button>
      <button
        *ngIf="isActionButton2Enabled"
        (click)="emitButton2Click()"
        class="purple-button"
        style="background-color: red"
      >
        {{ actionButton2Text }}
      </button>
    </div>
  </form>
</div>
