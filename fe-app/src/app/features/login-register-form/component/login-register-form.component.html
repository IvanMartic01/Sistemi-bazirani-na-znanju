<section class="wrapper" [ngClass]="{ active: isSignupActive }">
  <div class="form signup">
    <header (click)="toggleSignup()">Signup</header>
    <form>
      <input
        type="text"
        placeholder="Name"
        required
        [(ngModel)]="fullName"
        name="fullName"
      />
      <input
        type="text"
        placeholder="Email address"
        required
        [(ngModel)]="registerEmail"
        name="email"
      />
      <input
        type="password"
        placeholder="Password"
        required
        [(ngModel)]="registerPassword"
        name="password"
      />
      <select [(ngModel)]="selectedCountry" name="cars" style="padding: 10px; border-radius: 10px">
        <option *ngFor="let country of countries" [value]="country">{{ country.city }}, {{ country.name }}</option>
      </select>
      <button (click)="openPreferencesWindow()" style="font-size: 14px; font-weight: 400">Pick preferences</button>
      <div class="checkbox">
        <input type="checkbox" id="signupCheck" />
        <label for="signupCheck">I accept all terms & conditions</label>
      </div>
      <button (click)="signup()" class="white-button">Signup</button>
    </form>
  </div>

  <div class="input-shadow form login">
    <header (click)="toggleSignup()">Login</header>
    <form>
      <input
        type="text"
        placeholder="Email address"
        required
        [(ngModel)]="loginEmail"
        name="loginEmail"
      />
      <input
        type="password"
        placeholder="Password"
        required
        [(ngModel)]="loginPassword"
        name="loginPassword"
      />
      <a href="#">Forgot password?</a>
      <button (click)="login()" class="purple-button">Login</button>
    </form>
  </div>
</section>

<div class="preferences-container" *ngIf="preferencesOpened">
  <div class="preferences-container-exit-button"><span (click)="closePreferencesWindow()">✖</span></div>
  <div class="preference-card" *ngFor="let preference of visitorPreferences" (click)="checkPreference(preference)">
    <div *ngIf="!preference.checked" class="preference-checked-square">□</div>
    <div *ngIf="preference.checked" class="preference-checked">✔</div>
    <p class="preference-name">{{ formatPreference(preference.preference) }}</p>
  </div>
</div>
